name: Deploy to GitHub Pages

on:
  push:
    branches:
      # Only run on main-pagesdeploy branch to avoid conflicts with dev work
      - main-pagesdeploy
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Install dependencies (vite-deadsimpleseo)
        run: |
          cd packages/vite-deadsimpleseo
          npm ci

      - name: Install dependencies (deadsimpleseo-react)
        run: |
          cd packages/deadsimpleseo-react
          npm ci
      
      - name: Build monorepo packages
        run: npm run build
      
      - name: Build example site
        run: |
          cd examples/markdown
          npm ci
          npm run build
        env:
          BASE_URL: /vite-deadsimpleseo/  # Ensure relative paths for GitHub Pages
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './examples/markdown/dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
